function formatTime(iso) {
  if (!iso) return "";
  const d = new Date(iso);
  const now = new Date("2026-02-26T12:00:00");
  const diff = now - d;
  const mins = Math.floor(diff / 60000);
  const hrs = Math.floor(mins / 60);
  if (mins < 1) return "just now";
  if (mins < 60) return mins + "m ago";
  if (hrs < 24) return hrs + "h ago";
  return Math.floor(hrs / 24) + "d ago";
}

function formatAppt(iso) {
  if (!iso) return "";
  const d = new Date(iso);
  const months = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
  const h = d.getHours();
  const m = d.getMinutes();
  const ampm = h >= 12 ? "PM" : "AM";
  const h12 = h % 12 || 12;
  return months[d.getMonth()] + " " + d.getDate() + " · " + h12 + ":" + String(m).padStart(2, "0") + " " + ampm;
}

function getUrgencyStyle(u) {
  if (u === "critical") return { bg: C.red + "18", color: C.red, label: "CRITICAL" };
  if (u === "high") return { bg: C.orange + "15", color: C.orange, label: "HIGH" };
  if (u === "medium") return { bg: C.amber + "12", color: C.amber, label: "MEDIUM" };
  return { bg: C.green + "10", color: C.green, label: "LOW" };
}

function getActionColor(action) {
  if (action === "routed" || action === "rerouted") return C.blue;
  if (action === "accepted" || action === "confirmed" || action === "completed") return C.green;
  if (action === "declined") return C.red;
  if (action === "timeout") return C.rose;
  if (action === "exhausted") return C.red;
  if (action === "transferred") return C.purple;
  return C.textDim;
}

function getActionIcon(action) {
  if (action === "routed") return "→";
  if (action === "rerouted") return "↻";
  if (action === "accepted") return "✓";
  if (action === "confirmed") return "✓✓";
  if (action === "completed") return "★";

  if (action === "timeout") return "◌";
  if (action === "exhausted") return "⚠";
  if (action === "transferred") return "◈";
  return "·";
}

      }, "— " + ((STATUS[filterStatus] || {}).label || filterStatus.toUpperCase()))
    ),

    // Job Tiles
    React.createElement("div", { style: { display: "flex", flexDirection: "column", gap: "8px" } },
      filtered.map(function(job) {
        return React.createElement(JobTile, {
          key: job.id, job: job,
          isExpanded: expandedJob === job.id,
          onToggle: function() { toggle(job.id); },
        });
      })
    ),

    filtered.length === 0 && React.createElement("div", {
      style: { textAlign: "center", padding: "40px 20px", color: C.textDim, fontSize: "12px" }
    }, "No jobs matching this filter."),

    // Legend
    React.createElement("div", { style: { marginTop: "24px", paddingTop: "16px", borderTop: "1px solid " + C.border } },
      React.createElement("div", { style: { fontSize: "9px", letterSpacing: "2px", color: C.textDim, marginBottom: "10px" } }, "ROUTING CHAIN LEGEND"),
      React.createElement("div", { style: { display: "flex", flexWrap: "wrap", gap: "8px" } },
        [
          { icon: "→", label: "Routed", color: C.blue },
          { icon: "↻", label: "Rerouted", color: C.blue },
          { icon: "✓", label: "Accepted", color: C.green },
          { icon: "✓✓", label: "Confirmed", color: C.green },
          { icon: "★", label: "Completed", color: C.lime },
          { icon: "✗", label: "Declined", color: C.red },
          { icon: "◌", label: "Timeout", color: C.rose },
          { icon: "⚠", label: "Exhausted", color: C.red },
          { icon: "◈", label: "→ Lead Magnet", color: C.purple },
        ].map(function(l, i) {
          return React.createElement("div", { key: i, style: { display: "flex", alignItems: "center", gap: "4px" } },
            React.createElement("span", {
              style: {
                width: "18px", height: "18px", borderRadius: "50%",
                background: l.color + "20", border: "1px solid " + l.color,
                display: "flex", alignItems: "center", justifyContent: "center",
                fontSize: "8px", color: l.color,
              }
            }, l.icon),
            React.createElement("span", { style: { fontSize: "9px", color: C.textDim } }, l.label)
          );
        })
      )
    ),

    // Footer
    React.createElement("div", {
      style: { textAlign: "center", marginTop: "24px", paddingTop: "12px", borderTop: "1px solid " + C.border, fontSize: "8px", color: C.textDim, letterSpacing: "2px" }
    },
      "HOME RENO HOTSPOT — OPERATIONS DASHBOARD v1.0",
      React.createElement("br"),
      React.createElement("span", { style: { color: C.green } }, "EVERY QUALIFIED LEAD GETS FILLED · NO EXCEPTIONS")
    )
  );
}

ReactDOM.render(React.createElement(App), document.getElementById("root"));
</script>
</body>
</html>
